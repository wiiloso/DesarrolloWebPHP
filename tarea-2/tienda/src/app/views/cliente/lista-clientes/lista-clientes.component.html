

<section class="container mt-3 text-center">
    <h4 class="fw-bold">Lista Clientes</h4>
</section>
<div class="container my-3">
    <div class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5">
        <table class="table table-striped table-bordered  table-hover table-sm">
            <thead>
              <tr>
                <th scope="col">Nº</th>
                <th scope="col">Nombres</th>
                <th scope="col">Dirección</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Cédula</th>
                <th scope="col">Correo</th>
               
              </tr>
            </thead>
            <tbody>
                @for (item of cliente; track $index) {
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ item.Nombres }}</td>
                  <td>{{ item.Direccion }}</td>
                  <td>{{ item.Telefono }}</td>
                  <td>{{ item.Cedula }}</td>
                  <td>{{ item.Correo }}</td>
                  <td>
                    <a [routerLink]="['/cliente/ver-cliente/', item.idClientes]" class="btn btn-primary btn-sm">Ver</a> |
                      <button (click)="deleteCliente(item.idClientes)" class="btn btn-danger btn-sm">Eliminar</button>
                  </td>
                } @empty {
                    <tr>
                    <td colspan="6">No hay clientes registrados</td>
                    </tr>
                }
            </tbody>
          </table>
    </div>
</div>
