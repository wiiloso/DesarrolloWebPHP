<section class="container mt-3 text-center">
    <h4 class="fw-bold">Lista Productos</h4>
</section>
<div class="container my-3">
    <div class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5">
        <table class="table table-striped table-bordered  table-hover table-sm">
            <thead>
              <tr>
                <th scope="col">Nº</th>
                <th scope="col">Código de Barras</th>
                <th scope="col">Nombre del Producto</th>
              </tr>
            </thead>
            <tbody>
                @for (item of producto; track $index) {
                    <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ item.Codigo_Barras }}</td>
                    <td>{{ item.Nombre_Producto }}</td>
                    <td>
                        <a [routerLink]="['/producto/ver-producto/', item.idProductos]" class="btn btn-primary btn-sm">Ver</a> |
                        <button (click)="deleteProducto(item.idProductos)" class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                    </tr>
                } @empty {
                    <tr>
                     <td colspan="3">No hay productos registrados</td>
                    </tr>
                }
            </tbody>
          </table>
    </div>
</div>
