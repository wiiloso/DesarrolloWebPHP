<section>
    <div class="container mt 3">
        <div class="row">
        <div class="col-md-12 mt-4">
            <h4>Crear Profesor</h4>
            <hr>
            <form [formGroup]="frm_profesor" (ngSubmit)="guardarProfesor()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" formControlName="apellido">
            </div>
            <div class="form-group">
                <label for="especialidad">Especialidad</label>
                <input type="text" class="form-control" id="especialidad" formControlName="especialidad">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Guardar Profesor +</button>
            </form>
        </div>
        </div>
    </div>
</section>
