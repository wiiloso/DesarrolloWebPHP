<section class="container mt-3 text-center">
    <h4 class="fw-bold">Lista Estudiantes</h4>
</section>
<div class="container my-3">
    <div class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5">
        <button class="btn btn-outline-primary mb-4" [routerLink]="['/estudiante/crear-estudiante']">Crear Estudiante +</button>
        <table class="table table-striped table-bordered  table-hover table-sm">
            <thead>
              <tr>
                <th scope="col">NÂº</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Fecha Nacimiento</th>
                <th scope="col">Grado</th>
              </tr>
            </thead>
            <tbody>
                @for (item of estudiante; track $index) {
                    <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.apellido }}</td>
                    <td>{{ item.fecha_nacimiento }}</td>
                    <td>{{ item.grado }}</td>
                    <td>
                        <a [routerLink]="['/estudiante/editar-estudiante/', item.estudiante_id]" class="btn btn-success btn-sm">Editar</a> |
                        <button (click)="deleteEstudiante(item.estudiante_id)" class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                    </tr>
                } @empty {
                    <tr>
                     <td colspan="3">No hay productos registrados</td>
                    </tr>
                }
            </tbody>
          </table>
    </div>
</div>
